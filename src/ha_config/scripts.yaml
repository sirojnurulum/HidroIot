dosis_nutrisi_a:
  alias: "Jalankan Dosis Nutrisi A"
  icon: mdi:water-pump
  sequence:
    - service: mqtt.publish
      data:
        topic: "hidroponik/produksi/pompa/nutrisi_a/kontrol"
        payload: "{{ states('input_number.pompa_nutrisi_a_volume') | int(0) }}"
        retain: false

